
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Let's play</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      padding: 0;
  background-image: url('pic.jpeg'); 
  background-size: cover;     
  background-repeat: no-repeat;
  background-position: center;
  height: 100vh; 
      background-size: cover;
      min-height: 100vh;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
    }

    h1.page-title {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 30px;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.593);
    }

    .container-box {
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 40px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }

    input[type="number"] {
      border-radius: 10px;
    }

    #loader-container {
      width: 100%;
      height: 20px;
      background-color: #e0e0e0;
      border-radius: 10px;
      margin: 20px 0;
      overflow: hidden;
      display: none;
    }

    #loader {
      height: 100%;
      width: 0%;
      background-color: #fd650d;
      transition: width 0.2s;
    }

    #message {
      font-weight: 600;
      margin-top: 15px;
      color: #192957;
      display: none;
    }

    .btn-light-shadow {
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      font-weight: 600;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <!-- Page Title -->
  <h1 class="page-title">Could I Guess What Number You're Thinking of?</h1>

  <!-- Main Box -->
  <div class="container-box">
    

    <input type="number" id="numberInput" class="form-control mb-3" placeholder="Try it..." />

    <button onclick="startLoading()" class="btn btn-light btn-light-shadow w-100">Submit</button>

    <div id="loader-container">
      <div id="loader"></div>
    </div>

    <div id="message"></div>
  </div>

  <script>
    function startLoading() {
      const input = document.getElementById('numberInput');
      const number = input.value;
      const loader = document.getElementById('loader');
      const container = document.getElementById('loader-container');
      const message = document.getElementById('message');

      if (number === "") {
        alert("Thats not how this works honey");
        return;
      }

      loader.style.width = '0%';
      container.style.display = 'block';
      message.style.display = 'none';

      let width = 0;
      const interval = setInterval(() => {
        if (width >= 100) {
          clearInterval(interval);
          message.innerHTML = `It's <strong>${number}</strong> you stupid...  I win`;
          message.style.display = 'block';
        } else {
          width++;
          loader.style.width = width + '%';
        }
      }, 30);
    }
  </script>

</body>
</html>
